databaseChangeLog:
  - changeSet:
      id: Create author table
      author: Rashad Suleymanov
      changes:
        - createTable:
            tableName: author
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
            remarks: Table to store info about author



